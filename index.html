<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Hangman</title>
</head>
<body>
    <h1>Hangman</h1>
    <p id="instructions">One person will enter a word with a optional hint. Then, the other person will guess letters trying to figure out the word. 6 wrong gusses and you lose</p>
    <div id="createContainer">
        <button type="button" id="createBtn">New Game</button>
    </div>
    <form id="wordForm">
        <label for="word">Enter a Word</label><br>
        <input type="text" id="word"><br>
        <label for="hint">Hint</label><br>
        <input id="hint" type="text" placeholder="(optional)">
        <br>
        <button type="button" id="submit">Submit</button>
    </form>

    <div id="hangman">
        <img src="hangman0.jpeg" id="hangimg" alt="hangman">
    </div>

    <h2 id="hintDisplay"></h2>
    <h2 id="displayText"></h2>
    <h2 id="wordDisplay"></h2>

    <div id="buttonsContainer">
        <button type="button" class="choisebtn">A</button>
        <button type="button" class="choisebtn">B</button>
        <button type="button" class="choisebtn">C</button>
        <button type="button" class="choisebtn">D</button>
        <button type="button" class="choisebtn">E</button>
        <button type="button" class="choisebtn">F</button>
        <button type="button" class="choisebtn">G</button>
        <button type="button" class="choisebtn">H</button>
        <button type="button" class="choisebtn">I</button>
        <button type="button" class="choisebtn">J</button>
        <button type="button" class="choisebtn">K</button>
        <button type="button" class="choisebtn">L</button>
        <button type="button" class="choisebtn">M</button>
        <button type="button" class="choisebtn">N</button>
        <button type="button" class="choisebtn">O</button>
        <button type="button" class="choisebtn">P</button>
        <button type="button" class="choisebtn">Q</button>
        <button type="button" class="choisebtn">R</button>
        <button type="button" class="choisebtn">S</button>
        <button type="button" class="choisebtn">T</button>
        <button type="button" class="choisebtn">U</button>
        <button type="button" class="choisebtn">V</button>
        <button type="button" class="choisebtn">W</button>
        <button type="button" class="choisebtn">X</button>
        <button type="button" class="choisebtn">Y</button>
        <button type="button" class="choisebtn">Z</button>
    </div>
</body>
</html>
